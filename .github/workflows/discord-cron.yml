name: Discord cron ping (GitHub-only)

on:
  schedule:
    - cron: "0 7 * * *"   # ogni giorno alle 07:00 UTC (~09:00/08:00 Italia)
  workflow_dispatch:      # avvio manuale

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Discord webhook (cron)
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content":"☕️ Buongiorno! Smoke test da GitHub Actions (cron)."}' \
            "$WEBHOOK_URL"
